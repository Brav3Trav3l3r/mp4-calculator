<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="display">0</div>
      <div class="keys">
        <button value="7" class="key">7</button>
        <button value="8" class="key">8</button>
        <button value="9" class="key">9</button>
        <button value="delete" class="action delete">DEL</button>
        <button value="4" class="key">4</button>
        <button value="5" class="key">5</button>
        <button value="6" class="key">6</button>
        <button value="+" class="operators plus">+</button>
        <button value="1" class="key">1</button>
        <button value="2" class="key">2</button>
        <button value="3" class="key">3</button>
        <button value="-" class="operators minus">-</button>
        <button value="." class="key dot">.</button>
        <button value="0" class="key">0</button>
        <button value="/" class="operators divide">/</button>
        <button value="*" class="operators x">*</button>
        <button value="reset" class="action reset">RESET</button>
        <button value="equal" class="action equal">=</button>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
