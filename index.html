<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="display">
        8 + 12 
      </div>
      <div class="keys">
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key delete">DEL</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key plus">+</div>
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key minus">-</div>
        <div class="key dot">.</div>
        <div class="key">0</div>
        <div class="key divide">/</div>
        <div class="key x">x</div>
        <div class="key reset">RESET</div>
        <div class="key equal">=</div>
      </div>
    </main>
  </body>
</html>
